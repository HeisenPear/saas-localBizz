name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      # Uncomment when you have tests
      # - name: Run tests
      #   run: npm test

      - name: Build application
        run: npm run build
        env:
          # Use secrets if available, otherwise use dummy values for CI
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder-service-key' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_placeholder' }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || 'whsec_placeholder' }}
          STRIPE_PRICE_ID_ESSENTIAL: ${{ secrets.STRIPE_PRICE_ID_ESSENTIAL || 'price_placeholder' }}
          STRIPE_PRICE_ID_PRO: ${{ secrets.STRIPE_PRICE_ID_PRO || 'price_placeholder' }}
          STRIPE_PRICE_ID_PREMIUM: ${{ secrets.STRIPE_PRICE_ID_PREMIUM || 'price_placeholder' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'placeholder' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
